<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Rust Webserver Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <a href="https://github.com/rfrazier716/warp_crud"><img src="/images/forkme.png"
                class="forkme d-none d-md-block" alt="Fork me on GitHub"></a>
        <h1 class='text-center'>Much Todo About Nothing</h1>
        <h2 class='text-center'>Why use pen and paper when you can make a website instead!</h2>
        <div class="controller row border border-3 border-secondary rounded mb-4">
            <div class="text-fields col-lg-4 col-md-6 col-sm-12 ">
                <form>
                    <label for="task">Task (You can create up to ten)</label>
                    <input type="text" class="form-control" id="task" placeholder="Clean The House">
                </form>
                <div class="input-buttons mt-2 mb-2">
                    <button id="create" type="button" class="btn btn-primary">Create</button>
                    <button id="update" type="button" class="btn btn-primary">Update</button>
                    <button id="delete" type="button" class="btn btn-primary">Delete</button>
                    <button id="reset" type="button" class="btn btn-danger ml-2">Clear All</button>

                </div>
            </div>
        </div>
        <div class='people'>
            <table class="table people-table">
                <thead>
                    <tr>
                        <th scope="col">Select</th>
                        <th scope="col">Number</th>
                        <th scope="col">Task</th>
                        <th scope="col">Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    </div>

</body>
<script src="/scripts/home.js"></script>

</html>
